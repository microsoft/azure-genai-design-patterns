id: template_chat_flow
name: Template Chat Flow
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_input: false
    is_chat_history: true
  question:
    type: string
    is_chat_input: true
outputs:
  answer:
    type: string
    reference: ${conversation_continuation_detection.output}
    is_chat_output: true
nodes:
- name: conversation_continuation_detection
  type: llm
  source:
    type: code
    path: conversation_continuation_detection.jinja2
  inputs:
    deployment_name: gpt-4o-mini-global
    temperature: 0
    max_tokens: 200
    response_format:
      type: text
    chat_history: ${inputs.chat_history}
    question: ${inputs.question}
  connection: ragagent20aiservices_aoai
  api: chat
